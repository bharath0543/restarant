<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Eats</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <div id="container">
        <div >
    <header>
        <p class="logo">
            Delicious Eats
        </p>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">

    <div class="container-home">
        
        <div class="part-1">
            <img class="part1img part" src="veg meals.jpeg" alt="Slide 2">
            <p class="animated-text">Veg Meals</p>

        </div>

        <div class="part-2">
            <section id="home" class="hero-section">
                <div class="hero-content">
                    <h1>Welcome to Delicious Eats</h1>
                    <a href="#menu" class="btn">View Menu</a>
                </div>
            </section>

        </div>

        <div class="part-3">
            <img class="part3img part" src="biryani.jpg" alt="Slide 1">
            <p class="animated-text">Biryani</p>

        </div>
    </div>

    <section id="menu" class="menu-section">
        <h2>Our Menu</h2>
        <div class="profile-grid">
            <!-- Row 1 -->
            <div class="pic"><img src="pic1.jpg" alt="Profile 1"></div>
            <div class="pic"><img src="pic2.jpeg" alt="Profile 2"></div>
            <div class="pic"><img src="pic3.jpeg" alt="Profile 3"></div>
            <div class="pic"><img src="pic4.png" alt="Profile 4"></div>
            <div class="pic"><img src="pic5.png" alt="Profile 5"></div>
    
            <!-- Row 2 -->
            <div class="pic"><img src="pic6.png" alt="Profile 6"></div>
            <div class="pic"><img src="pic7.jpeg" alt="Profile 7"></div>
            <div class="pic"><img src="pic8.jpg" alt="Profile 8"></div>
            <div class="pic"><img src="pic9.jpg" alt="Profile 9"></div>
            <div class="pic"><img src="pic10.jpg" alt="Profile 10"></div>
        </div>
        
    </section>


    

    <footer>
        <p>&copy; 2024 Delicious Eats. All rights reserved.</p>
    </footer>
</div>

</div>

</div>

</body>
</html>
